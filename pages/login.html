<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login | FunkoShop </title>
    <link rel="icon" type="image/x-icon" href="../favicon.png">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header>
        <nav class="navbar container">
            <picture class="navbar__logo">
                <a href="../index.html">
                    <img class="navbar__logo__desk" src="../assets/img/branding/logo_light_horizontal.svg" alt="Logo de Funkos" />
                    <img class="navbar__logo__mobile" src="../assets/img/branding/logo_mobile.png" alt="Logo de Funkos" />
                </a>
            </picture>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a class="navbar__link" href="#">VER TIENDA</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="#">ADMIN</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link"href="../index.html">SALIR</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <section class="form_login">
            <h4 class="form_login__title">Crea tu cuenta</h4>
            <p class="form_login__text">Completa el formulario para ser parte del mundo de los Funkos</p>
             <form class="">
                <section class="form_login__container">
                    <div class="form_login__data">
                        <label class="form_login__label">Email:</label>
                        <input class="form_login__input" type="email" placeholder="Email" />
                    </div>
                    <div class="form_login__data">
                        <label class="form_login__label">Contraseña:</label>
                        <input class="form_login__input" type="password" placeholder="" />
                    </div>
                    <div class="form_login__data">
                        <a class="form_login__data__link">Ingresar</a>
                        <div>                        
                            <input class="form_login__input check" type="checkbox" placeholder="" />
                            <label class="form_login__label_checkbox "><span class="form_login__span">Acepto</span> términos y condiciones</label>
                        </div>
                    </div>
                </section>
            </form>
            
        </section>
    </main>

    <footer class="footer footer_login">
        <nav class="navbar container">
            <ul class="navbar__item__footer">
                <li class="navbar__item__footer">
                    <a class="navbar__link__footer" href="#">SHOP</a>
                </li>
                <li>
                    <a class="navbar__link__footer" href="./register.html">REGISTRARSE</a>
                </li>
                <li>
                    <a class="navbar__link__footer" href="./login.html">LOGIN</a>
                </li>
                <li>
                    <a class="navbar__link__footer" href="#">CONTACTO</a>
                </li>
            </ul>
            <picture>
                <a href="index.html">
                    <img class="navbar__logo__desk"src="../assets/img/branding/isotype.svg" alt="Logo de Funkos" />
                
                </a>
            </picture>
        </nav>
       <p class="footer__copy">All rights reserved 2023 - Funkoshop &copy;</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>
    
</body>
</html>
